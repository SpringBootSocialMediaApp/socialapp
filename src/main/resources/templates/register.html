<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8" />
    <title>Register â€“ SocialApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/login}">SocialApp</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-3 text-center">Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" type="email" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email Error</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" th:field="*{password}" type="password" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Password Error</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" th:field="*{firstName}" type="text" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}">First name Error</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" th:field="*{lastName}" type="text" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}">Last name Error</div>
                </div>
                <div class="mb-3 text-danger" th:if="${error}">
                    <span th:text="${error}">Registration error</span>
                </div>
                <button class="btn btn-success w-100" type="submit">Register</button>
            </form>
            <div class="text-center mt-2">
                <a th:href="@{/login}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
