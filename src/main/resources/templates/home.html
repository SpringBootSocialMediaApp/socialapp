<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8" />
    <title>Home Feed â€“ SocialApp</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Optional: your custom overrides -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" th:href="@{/home}">SocialApp</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3" sec:authentication="name">User</span>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main area -->
<div class="d-flex justify-content-center" style="padding-top: 1rem;">
    <div class="w-100" style="max-width: 600px;">

        <!-- New Post Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Create Post</h5>
                <form th:action="@{/posts}" th:object="${post}" method="post">
                    <div class="form-floating mb-3">
              <textarea
                      th:field="*{content}"
                      class="form-control"
                      placeholder="What's on your mind?"
                      style="height: 100px;"
                      required
              ></textarea>
                        <label>What's on your mind?</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Posts List -->
        <div th:each="postItem : ${posts}" class="card mb-3 shadow-sm">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">
                    <span th:text="${postItem.author.firstName}"></span>
                    <span th:text="${postItem.author.lastName}"></span>
                </h6>
                <p class="card-text" th:text="${postItem.content}">Post content</p>
                <p class="card-text">
                    <small class="text-muted"
                           th:text="${#temporals.format(postItem.timestamp,'dd MMM yyyy HH:mm')}">
                        Timestamp
                    </small>
                </p>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
