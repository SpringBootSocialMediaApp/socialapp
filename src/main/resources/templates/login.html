<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8" />
    <title>Login â€“ SocialApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <!-- Optional: your custom overrides -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/login}">SocialApp</a>
    </div>
</nav>

<!-- Centered full-height container -->
<div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 56px);">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Sign In</h3>

            <form th:action="@{/login}" method="post">
                <!-- Floating email field -->
                <div class="form-floating mb-3">
                    <input
                            type="email"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="name@example.com"
                            required
                    >
                    <label for="username">Email address</label>
                </div>

                <!-- Floating password field -->
                <div class="form-floating mb-3">
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                    >
                    <label for="password">Password</label>
                </div>

                <!-- Error message -->
                <div class="text-danger mb-3" th:if="${param.error}">
                    Invalid email or password.
                </div>

                <!-- Submit button -->
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

                <!-- Register link -->
                <div class="text-center">
                    <small>
                        New here? <a th:href="@{/register}">Create an account</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
